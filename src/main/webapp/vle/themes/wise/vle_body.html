<header>
	<!-- SUGGESTED/OPTIONAL ELEMENT - VLE logo (specified in config.json) is inserted here (Okay to move/style) -->
	<div id="logo"></div>
	
	<div id="projectTools" class="toolbar gradient">
		<ul>
			<!-- SUGGESTED ELEMENT: toggleNav toggles the project navigation UI (You can customize the link's behavior for each navigation mode included with this theme; see README.txt for more details) -->
			<li id="toggleNav"></li>
			
			<!-- REQUIRED ELEMENTS: viewIdeaBasket, addIdea, viewMyWork, viewMyFiles, viewFlagged (links to core WISE project features are inserted; okay to move/style, convert to <div> elements, etc.) -->
			<li id="ideaBasketLinks" class="menuGroup">
				<span id="viewIdeaBasket"></span>
				<span id="addIdea"></span>
			</li>
			<li id="workFilesLinks" class="menuGroup">
				<span id="viewMyWork"></span>
				<span id="viewFlagged"></span>
				<span id="viewMyFiles"></span>
			</li>
			
			<!-- SUGGESTED ELEMENT: sign out and exit to home links inserted here (Okay to move/style, convert to buttons, etc.) -->
			<li id="signOutLinks" class="menuGroup"></li>
		</ul>
	</div>
</header>

<div id="projectContent">
	<aside id="vleSidebar" class="sidebarLeft sidePanel">
		<!-- SUGGESTED ELEMENT - Project run name/title is inserted here (Okay to move/style) -->
		<div id="runTitle" class="panelHeader centerContent"></div>
		
		<!-- SUGGESTED ELEMENT - Workgroup/user names are inserted here (Okay to move/style) -->
		<div id="userNames" class="panelContent centerContent"></div>
		
		<!-- REQUIRED ELEMENT - project navigation container; selected project navigation mode UI is loaded here - DO NOT EDIT (Okay to move/style) -->
		<nav id="navigation" class="panelContent"></nav>
	</aside>
		
	<section id="stepContent" class="contentPanel contentRight">
		<!-- REQUIRED ELEMENTS - step content is loaded in the iframe - DO NOT EDIT (Okay to move/style)-->
		<div id="contentDiv">
	        <iframe id="ifrm" name="ifrm" style="border:none;" width="100%" onload='(typeof eventManager != "undefined" ? eventManager.fire("ifrmLoaded") : false)'>
	            [Sorry, your browser does not support iFrames.]
	        </iframe>
	    </div>
	    
	    <div id="stepHeader">
			<div id="stepInfo">
				<!-- SUGGESTED ELEMENTS - active step title and icon are inserted in these elements when a step is opened - (Okay to move/style) -->
				<span id="stepIcon"></span>
				<span id="stepTitle"></span>	
			</div>
			
			<!-- REQUIRED ELEMENT - DO NOT EDIT (Okay to move/style) -->
			<div id="hints"></div>
			
			<!-- REQUIRED ELEMENTS (if project audio is enabled in your WISE installation; Okay to move/style) -->
			<ul id="audioControls" style="display:none;">
		        <li><a id="rewindButton" class="rewind"></a></li>
	            <li><a id="playPause" class="play"></a></li>
	            <li><a id="forwardButton" class="forward"></a></li>
	        </ul>
	        
	        <!-- SUGGESTED ELEMENT - links to quickly navigate forward and backward through project steps are inserted here (Okay to move/style) -->
			<div id="stepNav"></div>
		</div>
	</section>
</div>

<footer id="footer"></footer>

<!-- REQUIRED ELEMENTS - dialog with project loading message (DO NOT EDIT/MOVE; Okay to style) -->
<div id="loading">
	<div class='hd'></div>
	<div class='bd'></div>
</div>

<!-- REQUIRED ELEMENTS (DO NOT EDIT/MOVE) -->
<form name="saveLocal" id='saveLocal' action="echo.html" method="POST">
    <input type="hidden" name="name" id="form_filename" value="myData"/><input type="hidden" name="data" id="localData" value=""/>
</form>

<!-- REQUIRED ELEMENT (DO NOT EDIT/MOVE) -->
<div id="soundmanager-debug"></div>

<!-- REQUIRED ELEMENT (DO NOT EDIT/MOVE) -->
<div id="sessionMessageDiv"></div>
