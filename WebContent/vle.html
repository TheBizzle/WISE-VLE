<script type="text/javascript">
var currentProjectName = null;
if (window.opener) {
	currentProjectName = window.opener.currentProjectName;
} else {
	currentProjectName = "lesson1";
}

window.onload=function(){
	if(window.opener){
		currentProjectName = window.opener.currentProjectName;
	};
	
	Nifty("div#none","bottom");
	Nifty("div#navigationBox","big");
	Nifty("ul.toolsButtons a","transparent");
	
	if(currentProjectName){
		loadProjectFromServer(currentProjectName);
	};
};

function projectSummary(){
	window.open("/webapp/student/vle/vle.html?runId=" + runId + "&summary=true", "Project Summary", "height=600, width=800");
};

function loadProjectFromServer(projectName){
	var callback =
	{
		success: function(o) {
		  var xmlDocToParse = o.responseXML;
		  project = new Project(xmlDocToParse);
		  
		  project.xmlDoc = xmlDocToParse;
		  vle = new VLE();
		  vle.setProject(project);
		  var dfs = new DFS(project.rootNode);
		  vle.navigationLogic = new NavigationLogic(dfs);
		  vle.setConnection(new ConnectionManager());
		  vle.audioManager = new AudioManager(true);	  
          var startId = project.getStartNodeId();
          
          setTimeout("vle.renderNode('" + startId + "'); myMenu = new SDMenu('my_menu'); myMenu.init();", 1000);
	  },			
	  failure: function(o) { alert('unable to retrieve project from server');},
	  scope:this
	}
	var transaction = YAHOO.util.Connect.asyncRequest('POST', 'filemanager.html', callback, 'command=retrieveFile&param1=' + projectName + '&param2=' + projectName + '.project');
};
</script>

<script type="text/javascript">

function popUp(strURL, strType, strHeight, strWidth) {

   newWin.close();
 var strOptions="";
 if (strType=="console")
   strOptions="resizable,height="+
     strHeight+",width="+strWidth;
 if (strType=="fixed")
   strOptions="status,height="+
     strHeight+",width="+strWidth;
 if (strType=="elastic")
   strOptions="toolbar,menubar,scrollbars,"+
     "resizable,location,height="+
     strHeight+",width="+strWidth;
 newWin = window.open(strURL, 'newWin', strOptions);
 newWin.focus();
}
