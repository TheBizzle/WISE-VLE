<html>
    <head>
        <script type="text/javascript" src="util/scriptloader.js"></script>
        <script type="text/javascript">
        var mc; // global variable so it can be accessed by other functions
        
        function loadContentAfterScriptsLoad(params){
        	xmlDoc = loadXMLString(params[0]);
        	mc = new MC(xmlDoc);
        	mc.render();
        	mc.loadFromVLE(params[1], params[2]);
        };

		function loadContent(params){
			scriptloader.initialize(document, loadContentAfterScriptsLoad, 'multiplechoice', params);
		};
        
        function checkAnswer(){
        	mc.checkAnswer();
        };

        function tryAgain(){
        	var isTryAgainDisabled = hasClass("tryAgainButton", "disabledLink");
                       
        	if (isTryAgainDisabled) {
        		return;
        	}
                   
        	mc.render();
        };

        var newWin = null;
        function popUp(strURL, strType, strHeight, strWidth) {
         if (newWin != null && !newWin.closed)
           newWin.close();
         var strOptions="";
         if (strType=="console")
           strOptions="resizable,height="+
             strHeight+",width="+strWidth;
         if (strType=="fixed")
           strOptions="status,height="+
             strHeight+",width="+strWidth;
         if (strType=="elastic")
           strOptions="toolbar,menubar,scrollbars,"+
             "resizable,location,height="+
             strHeight+",width="+strWidth;
         newWin = window.open(strURL, 'newWin', strOptions);
         newWin.focus();
        }
        </script>
        <script type="text/javascript">
            function afterScriptsLoad(){
                 
            }
            
            window.onload = function(){
                if (!window.parent) {
                    scriptloader.initialize(document, afterScriptsLoad, 'multiplechoice');
                } else if(window.loadAuthoring){
					scriptloader.initialize(document, loadAuthoring, 'multiplechoice');
                } else if(window.renderComplete){
					renderComplete();
            	};
            };
        </script>
    </head>
    <body>
        <div id="centeredDiv">
        <div id="questionCountBox" class="bg7">
            <table class="instructionsReminder">
                <tr>
                    <td>
                        <div id="helpIcon">
                            <a href="node/multiplechoice/MultipleChoiceInfoBox.html" onclick="popUp(this.href,'console',800,800);return false;" target="_blank">&nbsp&nbsp&nbsp</a>
                        </div>
                    </td>
                    <td>
                        <a id="helpTextLink" href="node/multiplechoice/MultipleChoiceInfoBox.html" onclick="popUp(this.href,'console',800,800);return false;" target="_blank">instructions</a>
                    </td>
                </tr>
            </table>
            <div id="questionTable">
                <div id="questionType">
                    Multiple Choice
                </div>
            </div>
        </div>
        <!-- end of questionCountBox -->
        <div id="currentQuestionBox">
            <div id="leftColumn" class="bg8">
                <div class="itemLabel color1">
                    question
                </div>
                <div id="promptDiv">
                    Prompt goes here. This text will automatically be replaced by actual prompt.
                </div>
                <div class="itemLabel color1">
                    answers
                </div>
                <div id="radiobuttondiv">
                </div>
                <div id="feedbackdiv">
                </div>
            </div>
            <div id="rightColumn" class="bg2">
                <img src="images/robots/multi_choice.png" alt="Robot Art Open Response" width="100" height="250" border="0" />
            </div>
            <div id="clearBoth">
            </div>
            <div id="statusMessages">
                <div id="numberAttemptsDiv">
                </div>
                <div id="lastAttemptDiv">
                </div>
            </div>
            <!-- Anchor-Based Button Layout using TABLE -->
            <div id="buttonDiv">
                <table id="buttonTable">
                    <tr>
                        <td>
                            <a id="checkAnswerButton" onClick="javascript:checkAnswer();">Check Answer</a>
                        </td>
                        <td>
                            <a id="tryAgainButton" onClick="javascript:tryAgain();" class="disabledLink">Try Again</a>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <!-- end centered Div -->
    </body>
</html>
