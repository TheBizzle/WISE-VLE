<html>
<head>
  <script type='text/javascript' src='events/eventmanager.js'></script>
  <script type="text/javascript">
        var al; // global variable so it can be accessed by other functions
        
        function loadContentAfterScriptsLoad(node){
        	al = new ASSESSMENTLIST(node);
        	al.render();
        };

		function loadContent(node){
			scriptloader.loadScripts('assessmentlist', node.contentPanel.window.document, node.id, eventManager);
		};

		function submit() {
			al.submit();
		};
		
		onExit = function() {
			al.save(false);  // exiting, so state should be saved, but not submitted.
		};

		assessmentListChanged = function() {
			al.assessmentListChanged();
		};
   </script>
        
        <!--  Javascript Pop up window -->
        <script type="text/javascript">
            
            var newWin = null;
            function popUp(strURL, strType, strHeight, strWidth){
                if (newWin != null && !newWin.closed) 
                    newWin.close();
                var strOptions = "";
                if (strType == "console") 
                    strOptions = "resizable,height=" +
                    strHeight +
                    ",width=" +
                    strWidth;
                if (strType == "fixed") 
                    strOptions = "status,height=" +
                    strHeight +
                    ",width=" +
                    strWidth;
                if (strType == "elastic") 
                    strOptions = "toolbar,menubar,scrollbars," +
                    "resizable,location,height=" +
                    strHeight +
                    ",width=" +
                    strWidth;
                newWin = window.open(strURL, 'newWin', strOptions);
                newWin.focus();
            }
        </script>
     
</head>
<body>

<div id="centeredDiv">

<div id="questionCountBox" class="bg12">
            <table class="instructionsReminder">
                <tr>
                    <td>
                        <div id="helpIcon">
                            <a href="node/assessmentlist/assessmentListInfoBox.html" onclick="popUp(this.href,'console',800,800);return false;" target="_blank">&nbsp;&nbsp;&nbsp;</a>
                        </div>
                    </td>
                    <td>
                        <a id="helpTextLink" href="node/assessmentlist/assessmentListInfoBox.html" onclick="popUp(this.href,'console',800,800);return false;" target="_blank">help</a>
                    </td>
                </tr>
            </table>
            <div id='previousWorkDiv'></div>
            <div id="questionTable">
                <div id="questionType">
                    Questionnaire
                </div>
            </div>
</div>
<!-- end of questionCountBox -->
        
<div id="promptDiv"></div>
<div id="assessmentsDiv">
</div>
<!-- end of centeredDiv -->
</div>
<div id="submitButtonDiv" class="buttonDiv ui-state-disabled ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only"></div>
<div class="stepAlreadyCompleteDiv"></div>

</body>
</html>
