<html>
<head>
<script type="text/javascript" src="../../util/scriptloader.js"></script>
<script type="text/javascript">
var brainstorm = parent.brainstorm;

function save(){
	brainstorm.save(document);
};

function afterScriptsLoaded(){
	brainstorm.brainliteLoaded(document);
};

function loaded(){
	scriptloader.initialize(document, afterScriptsLoaded, 'brain');
};
</script>
</head>
<body onload="loaded()">
	<div id='main'>
		<div id="brain_title">Student Brainstorm: Self Guided</div>
		<p id="brain_instructions">Read the brainstorm topic below, then write your response in the blank box.<br/>
		Click <em>Save</em> to save your work and review responses from other students.<p>
		<div id="questionPrompt"></div>
		<div id="studentResponseDiv">
			<br/>My Response:<br/>
			<textarea id='studentResponse' rows='5' cols = '80'></textarea><br/>
			<input id='butt' type='button' value='save' onclick='save()'/><div id='saveMsg'></div>
		</div>
		<br>
		Other Student Responses:<br>
		<div id="responses">
		</div>
	</div>
</body>
</html>
