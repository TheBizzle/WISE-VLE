<html>
    <head>
        <link rel="stylesheet" type="text/css" href="node/brainstorm/brainstorm.css">
        <script type="text/javascript" src="util/scriptloader.js">
        </script>
        <script type="text/javascript">
            var brainstorm = parent.brainstorm;
            var richTextEditor;
            
            function save(){
                if (richTextEditor != null) {
                    /*
                     * if we are using the rich text editor, save the text written
                     * in the rich text editor to the textarea
                     */
                    richTextEditor.saveHTML();
                }
                
                brainstorm.save(document);
            };
            
            function afterScriptsLoaded(){
                brainstorm.brainliteLoaded(document);
                
                //check if we want to use the rich text editor
                if (brainstorm.isRichTextEditorAllowed == "true") {
                    /*
                     * create the editor by passing in the id of the textarea
                     * that we will be replacing with the rich text editor
                     */
                    richTextEditor = new YAHOO.widget.Editor('studentResponse', {
                        height: '45%',
                        width: '100%',
                        dompath: true,
                        animate: true
                    });
                    //render and display the rich text editor
                    richTextEditor.render();
                }
            };
            
            function afterScriptsLoad(){
                Nifty("div#questionCountBox", "med, bl tr");
            };
            
            function loaded(){
                scriptloader.initialize(document, afterScriptsLoaded, 'brainlite');
            };
        </script>
    </head>
    <body class="yui-skin-sam" onload="loaded()">
        <div id="main">
            <div id="questionCountBox" class="bg3">
                <table class="instructionsReminder">
                    <tr>
                        <td>
                            <div id="helpIcon">
                                <a href="node/brainstorm/BrainstormLiteInfoBox.html" onclick="popUp(this.href,'console',800,800);return false;" target="_blank">&nbsp&nbsp&nbsp</a>
                            </div>
                        </td>
                        <td>
                            <a id="helpTextLink" href="node/brainstorm/BrainstormLiteInfoBox.html" onclick="popUp(this.href,'console',800,800);return false;" target="_blank">instructions</a>
                        </td>
                    </tr>
                </table>
                <div id="questionTable">
                    <div id="questionType">
                        Student Brainstorm: Self-Guided
                    </div>
                </div>
            </div>
            <!-- end of questinCountBox -->
            <div id="questionPrompt">
            </div>
            <div id="studentResponseDiv" class="header">
                <div class="header1">
                    Response:
                </div>
                <textarea id='studentResponse' rows='5' cols ='100'>
                </textarea>
                <table>
                    <tr>
                        <td>
                            <input id='button' type='button' value='save' onclick='save()'/>
                        </td>
                        <td>
                        <div id='saveMsg'>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="header2">
            Other Student Responses:
        </div>
        <div id="responses">
        </div>
        </div>
    </body>
</html>
