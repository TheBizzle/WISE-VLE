<html>
<head>
<script type="text/javascript" src="../../util/scriptloader.js"></script>

<script type="text/javascript">
var brainstorm;

function loadXMLAndStateAndVLE(xmlDoc, states, vle, nodeId){
	var params = [xmlDoc, states, vle, nodeId];
	scriptloader.initialize(document, afterScriptsLoad, 'brainstorm', params);
};

function loadFromXMLString(xmlString, nodeId){
	var params = [xmlString, nodeId];
	scriptloader.initialize(document, loadFromXMLStringAfterScriptsLoad, 'brainstorm', params);
};

function loadFromXMLStringAfterScriptsLoad(params){
	var xmlDoc=loadXMLDocFromString(params[0]);
	brainstorm = new BRAINSTORM(xmlDoc, params[1]);
	brainstorm.render();
};

function afterScriptsLoad(params){
	brainstorm = new BRAINSTORM(params[0], params[3]);
	brainstorm.loadState(params[1]);
	brainstorm.loadVLE(params[2]);
	brainstorm.render();
};

window.onload = function(){
	if(!window.parent){
		scriptloader.initialize(document, null, 'brainstorm');
	};
};
</script>
</head>
<body>
	<div id="frameDiv">
		<iframe id="brainstormFrame" name="brainstormFrame" width="100%" height="100%" frameBorder="0"></iframe>
	</div>
</body>
</html>
