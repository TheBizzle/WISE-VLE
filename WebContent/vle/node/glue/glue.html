<html>
<head>

<script type="text/javascript" src="../../util/scriptloader.js"></script>

<script type="text/javascript">
var glue;

function loadXMLAndStateAndVLE(xmlDoc, states, vle){
	var params = [xmlDoc, states, vle];
	scriptloader.initialize(document, loadXMLAndStateAndVLEAfterScriptsLoad, 'glue', params);
};

function loadFromXMLString(xmlString){
	var params = [xmlString];
	scriptloader.initialize(document, loadFromXMLStringAfterScriptsLoad, 'glue', params);
};

function loadXMLAndStateAndVLEAfterScriptsLoad(params){
	glue = new GLUE(params[0]);
	glue.loadStates(params[1]);
	glue.loadVLE(params[2]);
	glue.render();
};

function loadFromXMLStringAfterScriptsLoad(params){
	var xmlDoc=loadXMLDocFromString(params[0]);
	glue = new GLUE(xmlDoc);
	glue.render();
};

function save(){
	glue.save();
};

function renderPrev(){
	glue.renderPrev();
};

function renderNext(){
	glue.renderNext();
};

window.onload = function(){
	if(!window.parent){
		scriptloader.initialize(document, null, 'glue');
	};
};
</script>
</head>

<body>
<div id='main'>
	<div id='headerBar'>Use the navigation arrows above to move between questions.</div></br>
	<div id='framesDiv'></div>
	<div id='buttonsDiv'></div>
	<div id='msgDiv'></div>
</div>
</body>
</html>
