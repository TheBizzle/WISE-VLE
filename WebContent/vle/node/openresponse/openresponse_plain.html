<html>
<head>

<script type="text/javascript" src="../../util/scriptloader.js"></script>

<script type="text/javascript">
var or;   // global variable so it can be accessed by other functions
var states = [];  // array of OPENRESPONSESTATE objects

function save() {
  or.save();
}

function edit() {
	  or.edit();
}

/**
 * xmlString contains QTI-coded xml content
 */
function loadContentXMLString(xmlString) {
	var params = [xmlString];
	scriptloader.initialize(document, loadAfterScripts, 'openresponse', params);
};

function loadAfterScripts(params){
	  var xmlDoc=loadXMLDocFromString(params[0]);	
	  or = new OPENRESPONSE(xmlDoc);
	  or.render();
	  afterScriptsLoad();
};

function loadFromXMLString(xmlString){
	var params = [xmlString];
	scriptloader.initialize(document, loadAfterScripts, 'openresponse', params);
};

/**
 * call this after or has been initialized
 */
function loadState(vle_state) {
    or.loadState(vle_state);
}
/**
 * sets VLE, loads state
 */
function loadFromVLE(node, vle) {
	or.loadFromVLE(node, vle);
}

function checkAnswer() {
	or.checkAnswer();
}
</script>

<!--  Javascript Pop up window -->
<script type="text/javascript">

var newWin = null;
function popUp(strURL, strType, strHeight, strWidth) {
 if (newWin != null && !newWin.closed)
   newWin.close();
 var strOptions="";
 if (strType=="console")
   strOptions="resizable,height="+
     strHeight+",width="+strWidth;
 if (strType=="fixed")
   strOptions="status,height="+
     strHeight+",width="+strWidth;
 if (strType=="elastic")
   strOptions="toolbar,menubar,scrollbars,"+
     "resizable,location,height="+
     strHeight+",width="+strWidth;
 newWin = window.open(strURL, 'newWin', strOptions);
 newWin.focus();
}

</script>

<script type="text/javascript">
function afterScriptsLoad(){
	Nifty("div#locationBar2","bottom,small");
	Nifty("div#questionCountBox","big, top");
}

window.onload = function(){
	if(!window.parent){
		scriptloader.initialize(document, afterScriptsLoad, 'openresponse');
	};
};
</script>
</head>
