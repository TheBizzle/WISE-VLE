<html>
    <head>
        <script type="text/javascript" src="util/scriptloader.js">
        </script>
        <script type="text/javascript">
            var or; // global variable so it can be accessed by other functions
            function save(){
                or.save();
            }
            
            function edit(){
                or.edit();
            }
            
            /**
             * called after or has been initialized and scripts loaded
             */
            function loadContentAfterScriptsLoad(args){
                or = new OPENRESPONSE(args[0]);
                or.loadState(args[2]);
                or.setVLE(args[1]);
                or.render();
            };
            
            /**
             * xmlString contains QTI-coded xml content
             */
            function loadContent(args){
                scriptloader.initialize(document, loadContentAfterScriptsLoad, 'openresponse', args);
            }
            
            function checkAnswer(){
                or.checkAnswer();
            }
        </script>
        <!--  Javascript Pop up window -->
        <script type="text/javascript">
            
            var newWin = null;
            function popUp(strURL, strType, strHeight, strWidth){
                if (newWin != null && !newWin.closed) 
                    newWin.close();
                var strOptions = "";
                if (strType == "console") 
                    strOptions = "resizable,height=" +
                    strHeight +
                    ",width=" +
                    strWidth;
                if (strType == "fixed") 
                    strOptions = "status,height=" +
                    strHeight +
                    ",width=" +
                    strWidth;
                if (strType == "elastic") 
                    strOptions = "toolbar,menubar,scrollbars," +
                    "resizable,location,height=" +
                    strHeight +
                    ",width=" +
                    strWidth;
                newWin = window.open(strURL, 'newWin', strOptions);
                newWin.focus();
            }
            
        </script>
        <script type="text/javascript">            
            window.onload = function(){
                if (!window.parent) {
                    scriptloader.initialize(document, null, 'openresponse');
                } else if(window.loadAuthoring){
                	scriptloader.initialize(document, loadAuthoring, 'openresponse');
                } else if(window.renderComplete){
					renderComplete();
            	};
            };
        </script>
    </head>
    <body>
        <div id="questionCountBox" class="bg3">
            <table class="instructionsReminder">
                <tr>
                    <td>
                        <div id="helpIcon">
                            <a href="openResponseInfoBox.html" onclick="popUp(this.href,'console',800,800);return false;" target="_blank">&nbsp&nbsp&nbsp</a>
                        </div>
                    </td>
                    <td>
                        <a id="helpTextLink" href="openResponseInfoBox.html" onclick="popUp(this.href,'console',800,800);return false;" target="_blank">instructions</a>
                    </td>
                </tr>
            </table>
            <div id="questionTable">
                <div id="questionType">
                    Open Response
                </div>
            </div>
        </div>
        <!-- end of questionCountBox -->
        <div id="currentQuestionBox">
            <div id="fullColumn">
                <div id='type' class="itemLabel Color1">
                    question
                </div>
                <div id="promptType">
                    <div id="promptDiv">
                        Prompt goes here. This text will automatically be replaced by actual prompt.
                    </div>
                </div>
                <div class="itemLabel Color1">
                    response
                </div>
                <div id="responseBoxDiv">
                    <textarea id="responseBox">
                    </textarea>
                </div>
            </div>
        </div>
        <div id="clearBoth">
        </div>
        <!-- Anchor-Based Button Layout using TABLE -->
        <div id="buttonDiv">
            <div id="statusDiv">
                <div id="numberAttemptsDiv">
                </div>
            </div>
            <table id="buttonTable">
                <tr>
                    <td>
                        <a id="saveButton" onClick="javascript:save();">Save</a>
                    </td>
                    <td>
                        <a id="editButton" onClick="javascript:edit();" class="disabledLink">Edit</a>
                    </td>
                </tr>
            </table>
        </div>
    </body>
</html>
