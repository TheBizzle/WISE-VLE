<html>
<head>

<script type="text/javascript" src="../../util/scriptloader.js"></script>

<script type="text/javascript">
var or;   // global variable so it can be accessed by other functions

function save() {
  or.save();
}

function saveAndClose() {
	save();
	or.vle.closePopup('note');
}

function edit() {
	  or.edit();
}

/**
 * called after or has been initialized and scripts loaded
 */
function loadAfterScriptsLoad(args){
	or = new OPENRESPONSE(args[0]);
	or.loadState(args[2]);
    or.setVLE(args[1]);
    or.render();
    afterScriptsLoad();
};

/**
 * xmlString contains QTI-coded xml content
 */
function loadContent(args) {
	scriptloader.initialize(document, loadAfterScriptsLoad, 'openresponse', args);
}

/**
 * sets VLE, loads state
 */
function loadFromVLE(node, vle) {
	or.loadFromVLE(node, vle);
}

function checkAnswer() {
	or.checkAnswer();
}
</script>

<!--  Javascript Pop up window -->
<script type="text/javascript">

var newWin = null;
function popUp(strURL, strType, strHeight, strWidth) {
 if (newWin != null && !newWin.closed)
   newWin.close();
 var strOptions="";
 if (strType=="console")
   strOptions="resizable,height="+
     strHeight+",width="+strWidth;
 if (strType=="fixed")
   strOptions="status,height="+
     strHeight+",width="+strWidth;
 if (strType=="elastic")
   strOptions="toolbar,menubar,scrollbars,"+
     "resizable,location,height="+
     strHeight+",width="+strWidth;
 newWin = window.open(strURL, 'newWin', strOptions);
 newWin.focus();
}

</script>

<script type="text/javascript">
function afterScriptsLoad(){
};

window.onload = function(){
	if(!window.parent){
		scriptloader.initialize(document, afterScriptsLoad, 'openresponse');
	} else if(typeof allReady!='undefined'){
		allReady(this);
	};
};
</script>
</head>
