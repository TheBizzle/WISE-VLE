<html>
    <head>
        <script type="text/javascript" src="util/scriptloader.js">
        </script>
        <script type="text/javascript">
        var fi;   // global variable so it can be accessed by other functions
        var states = [];  // array of FILLINSTATE objects

        var currentTextEntryInteractionIndex = 0;

        function edit() {
        	fi.edit();
        }

        
        function loadContent(args){
        	scriptloader.initialize(document, loadContentAfterScriptsLoad, 'fillin', args);
        };

        /**
         * Runs after the scripts for this page have been dynamically loaded
         */
        function loadContentAfterScriptsLoad(args){
        	fi = new FILLIN(args[0]);
      		fi.render(currentTextEntryInteractionIndex);
      		fi.setVLE(args[1]);
      		afterScriptsLoad();
        };
        
        function checkAnswer() {
        	fi.checkAnswer();
        }

        function tryAgain() {
        	fi.tryAgain();
        }

        function next() {
        	var isNextDisabled = hasClass("nextButton", "disabledLink");

        	if (isNextDisabled) {
        		return;
        	}

        	currentTextEntryInteractionIndex++;
        	fi.render(currentTextEntryInteractionIndex);
        };

        var newWin = null;
        function popUp(strURL, strType, strHeight, strWidth) {
         if (newWin != null && !newWin.closed)
           newWin.close();
         var strOptions="";
         if (strType=="console")
           strOptions="resizable,height="+
             strHeight+",width="+strWidth;
         if (strType=="fixed")
           strOptions="status,height="+
             strHeight+",width="+strWidth;
         if (strType=="elastic")
           strOptions="toolbar,menubar,scrollbars,"+
             "resizable,location,height="+
             strHeight+",width="+strWidth;
         newWin = window.open(strURL, 'newWin', strOptions);
         newWin.focus();
        }
        </script>
        <script type="text/javascript">
            function afterScriptsLoad(){
              
            }
            
            window.onload = function(){
                if (!window.parent) {
                    scriptloader.initialize(document, afterScriptsLoad, 'fillin');
                } else if(window.loadAuthoring){
						scriptloader.initialize(document, loadAuthoring, 'fillin');
                } else if(window.renderComplete){
					renderComplete();
            	};
             };
        </script>
    </head>
    <body>
        <div id="centeredDiv">
            <div id="questionCountBox" class="bg7">
                <table class="instructionsReminder">
                    <tr>
                        <td>
                            <div id="helpIcon">
                                <a href="node/fillin/FillBlankInfoBox.html" onclick="popUp(this.href,'console',800,800);return false;" target="_blank">&nbsp&nbsp&nbsp</a>
                            </div>
                        </td>
                        <td>
                            <a id="helpTextLink" href="node/fillin/FillBlankInfoBox.html" onclick="popUp(this.href,'console',800,800);return false;" target="_blank">instructions</a>
                        </td>
                    </tr>
                </table>
                <div id="questionTable">
                    <div id="questionType">
                        Fill in the Blank
                    </div>
                </div>
            </div>
            <!-- end of questinCountBox -->
            <div>
                <div id="promptDiv" class="color1">
                    Fill each blank with the correct word(s).
                </div>
            </div>
            <div id="currentFillBlankParagraph">
                <div id="leftColumn" class="BG8">
                    <div id="nonInteractiveDiv">
                    </div>
                    <div id="interactiveDiv">
                    </div>
                    <div id="feedbackDiv">
                    </div>
                </div>
                <div id="rightColumn" class="BG2">
                    <img src="images/fill_blanks.png" alt="Robot Art Fill the Blanks" width="100" height="250" border="0" />
                </div>
            </div>
            <div id="clearBoth">
            </div>
            <!-- Anchor-Based Button Layout using TABLE -->
            <div id="buttonDiv">
                <table id="buttonTable">
                    <tr>
                        <td>
                            <a id="checkAnswerButton" onClick="javascript:checkAnswer();">Check Answer</a>
                        </td>
                        <td>
                            <a id="tryAgainButton" onClick="javascript:tryAgain();">Try Again</a>
                        </td>
                        <td>
                            <a id="nextButton" onClick="javascript:next();">Next Blank</a>
                        </td>
                    </tr>
                </table>
            </div>
            <!-- styled in htmlAssessment.css -->
        </div>
        <!-- end centered Div -->
    </body>
</html>
