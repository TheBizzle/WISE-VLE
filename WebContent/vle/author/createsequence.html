<html>
<head>
<!-- Dependency --> 
<script type="text/javascript" src="http://yui.yahooapis.com/2.7.0/build/yahoo/yahoo-min.js" ></script>

<!-- Event source file -->
<script type="text/javascript" src="http://yui.yahooapis.com/2.7.0/build/event/event-min.js" ></script>

<!-- Dependencies -->
<script type="text/javascript" src="http://yui.yahooapis.com/2.7.0/build/yahoo-dom-event/yahoo-dom-event.js"></script>

<!-- Source file -->
<script type="text/javascript" src="http://yui.yahooapis.com/2.7.0/build/container/container-min.js"></script>

<!-- Connection manager -->
<script src="http://yui.yahooapis.com/2.7.0/build/connection/connection-min.js"></script>
<script type="text/javascript" src="../js/common/helperfunctions.js"></script>
<script type="text/javascript">
var sequenceCreated = false;

function save(){
	var name = document.getElementById('sequenceInput').value;
		
	if(validate(name)){
		var callback = {
			success: function(o){
				var response = o.responseText;
				if(response=='success'){
					alert('Sequence was successfully created. If you are finished creating sequences, close this window or click cancel.');
					document.getElementById('sequenceInput').value = "";
					sequenceCreated = true;
				} else {
					alert('Unable to create new sequence on server.');
				};
			},
			failure: function(o){alert('failed creating sequence on server');},
			scope: this
		};
		
		YAHOO.util.Connect.asyncRequest('POST', '../../filemanager.html', callback, 'command=createSequence&param1=' + window.opener.currentProjectName + '&param2=' + name);
	};
};

function validate(name){
	var nodes = window.opener.project.allSequenceNodes;
	
	if(name==null || name==""){
		alert('Please enter a name before creating a sequence');
		return false;
	};
	
	for(var s=0;s<nodes.length;s++){
		if(nodes[s].id==name){
			alert('A sequence with that name already exists. Please change the name and try again.');
			return false;
		};
	};
	
	return true;
};

window.onbeforeunload = function(){
	if(sequenceCreated){
		window.opener.loadProjectFromServer(window.opener.currentProjectName);
	};
};
</script>
</head>
<body>
	<div id='main'>
		<div id='sequenceDiv'>
			Please enter a UNIQUE name for the new sequence.<br>
			<input type='text' size='40' id='sequenceInput'/><br>
			<input type='button' value='save' onclick='save()'/>
			<input type='button' value='cancel' onclick='window.close()'/>
		</div>
	</div>
</body>
</html>
