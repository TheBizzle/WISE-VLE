<html>
<head>
<!-- Dependency --> 
<script type="text/javascript" src="http://yui.yahooapis.com/2.7.0/build/yahoo/yahoo-min.js" ></script>

<!-- Event source file -->
<script type="text/javascript" src="http://yui.yahooapis.com/2.7.0/build/event/event-min.js" ></script>

<!-- Dependencies -->
<script type="text/javascript" src="http://yui.yahooapis.com/2.7.0/build/yahoo-dom-event/yahoo-dom-event.js"></script>

<!-- Source file -->
<script type="text/javascript" src="http://yui.yahooapis.com/2.7.0/build/container/container-min.js"></script>

<!-- Connection manager -->
<script src="http://yui.yahooapis.com/2.7.0/build/connection/connection-min.js"></script>
<script type="text/javascript" src="../js/common/helperfunctions.js"></script>
<script type="text/javascript">

function getProjects(){	
	var callback = {
		success:function(o){
			var projects = o.responseText.split('|');
			for(var a=0;a<projects.length;a++){
				addOption(projects[a]);
			};
		},
		failure:function(o){alert('unable to retrieve projects from server');},
		scope:this
	};
	
	YAHOO.util.Connect.asyncRequest('POST', '../../filemanager.html', callback, "command=projectList");
};

function addOption(name){
	var parent = document.getElementById('selectProject');
	var option = createElement(document, 'option', {name: 'projectOption', val: name});
	option.text = name;
	parent.appendChild(option);
};

function optionSelected(){
	var name = document.getElementById('selectProject').options[document.getElementById('selectProject').selectedIndex].value;
	window.opener.loadProjectFromServer(name);
	window.close();
};
</script>
</head>
 
<body onload="getProjects()">
 
<div id='main'>
	<div id='prompt'>
		Please double click on a project in the list below to open it.
	</div>
	<div id='projectList'>
		<select id='selectProject' onchange='optionSelected()'>
			<option name='projectOption' value='' text=''/>
		</select>
	</div>
</div>
</body>
</html>
