<html>
<head>
<!-- Dependency --> 
<script type="text/javascript" src="http://yui.yahooapis.com/2.7.0/build/yahoo/yahoo-min.js" ></script>

<!-- Event source file -->
<script type="text/javascript" src="http://yui.yahooapis.com/2.7.0/build/event/event-min.js" ></script>

<!-- Dependencies -->
<script type="text/javascript" src="http://yui.yahooapis.com/2.7.0/build/yahoo-dom-event/yahoo-dom-event.js"></script>

<!-- Source file -->
<script type="text/javascript" src="http://yui.yahooapis.com/2.7.0/build/container/container-min.js"></script>

<!-- Connection manager -->
<script src="http://yui.yahooapis.com/2.7.0/build/connection/connection-min.js"></script>
<script type="text/javascript" src="../js/common/helperfunctions.js"></script>
<script type="text/javascript">
var projectName = null;

function save(){
	var val = document.getElementById('projectInput').value
	
	if(val == null || val == ""){
		alert('A project name must be entered. Exiting...');
		return;
	};
	
	var callback = {
		success:function(o){ //return of -1 = already exists, 0 = failed to create, 1 = success
			var response = o.responseText;
			if(response==-1){
				alert('A project with this name already exists. Please create each project with a unique name.');
				return;
			} else if(response==0){
				alert('Server was unable to create the specified project folder or file. Please try again.');
				return;
			} else if(response==1){
				projectName = val;
				self.close();
			} else {
				alert('Unable to understand response from server, the project may or may not have been created. Try opening the project before trying to create it again.');
				return;
			};
		},
		failure:function(o){alert('unable to create new project on server');},
		scope:this
	};
	
	YAHOO.util.Connect.asyncRequest('POST', '../../filemanager.html', callback, "command=createProject&param1=" + val);
};

window.onbeforeunload = function (){
	if(projectName){
		window.opener.loadProjectFromServer(projectName);
	};
};
</script>
</head>
<body>
<div id='main'>
	<div id='prompt'>
		Please enter the name for your project, then click on Save.
	</div>
	<div id='projectName'>
		<input type='text' id='projectInput' size='30'/><br>
		<input type='button' value='Save' onclick='save()'/>
		<input type='button' value='Cancel' onclick='window.close()'/>
	</div>
</div>
</body>
</html>
