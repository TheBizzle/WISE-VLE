 <html>
<head>
<!-- Dependency --> 
<script type="text/javascript" src="http://yui.yahooapis.com/2.7.0/build/yahoo/yahoo-min.js" ></script>

<!-- Event source file -->
<script type="text/javascript" src="http://yui.yahooapis.com/2.7.0/build/event/event-min.js" ></script>

<!-- Dependencies -->
<script type="text/javascript" src="http://yui.yahooapis.com/2.7.0/build/yahoo-dom-event/yahoo-dom-event.js"></script>

<!-- Source file -->
<script type="text/javascript" src="http://yui.yahooapis.com/2.7.0/build/container/container-min.js"></script>

<!-- Connection manager -->
<script src="http://yui.yahooapis.com/2.7.0/build/connection/connection-min.js"></script>
<script type="text/javascript" src="../js/common/helperfunctions.js"></script>
<script type="text/javascript">
var projectName = window.opener.currentProjectName;

function loaded(){
	var callback =
	{
		success: function(o) {
			document.getElementById('projectText').value = o.responseText;
	  },			
	  failure: function(o) { alert('unable to retrieve project file from server');},
	  scope:this
	}
	
	YAHOO.util.Connect.asyncRequest('POST', '../../filemanager.html', callback, 'command=retrieveFile&param1=' + projectName + '&param2=' + projectName + '.project');
};

function cancel(){
	window.close();
};

function save(){
	var htmlString = document.getElementById('projectText').value;
	
	var callback = {
		success: function(o){
			if(o.responseText!='success'){
				alert('Failed save to server');
			};
		},
		failure: function(o){alert('Unable to save file to server');},
		scope:this
	};
	
	YAHOO.util.Connect.asyncRequest('POST', '../../filemanager.html', callback, 'command=updateFile&param1=' + projectName + '&param2=' + projectName + '.project' + '&param3=' + htmlString);
	window.close();
};

window.onbeforeunload = function(){
	window.opener.loadProjectFromServer(projectName);
};
</script>
</head>
<body onload="loaded()">
	<div id="main">
		<div id="editProjectDiv">
			Edit project file.<br>
			<textarea id='projectText' cols='75' rows='30' wrap='hard'/></textarea><br>
			<input type='button' value='save' onclick='save()'/>
			<input type='button' value='cancel' onclick='cancel()'/>
		</div>
	</div>
</body>
</html>
