<html>
<head>
<script type="text/javascript">
function createAttribute(doc, node, type, val){
	var attribute = doc.createAttribute(type);
	attribute.nodeValue = val;
	node.setAttributeNode(attribute);
};

function createElement(doc, type, attrArgs){
	var newElement = doc.createElement(type);
	if(attrArgs!=null){
		for(var option in attrArgs){
			createAttribute(doc, newElement, option, attrArgs[option]);
		};
	};
	return newElement;
}

var project;

function loaded(){
	project = window.opener.project;
	
	if(project){
		var nodes = project.allLeafNodes;
		var parent = document.getElementsByTagName('body')[0];
		for(var i=0;i<nodes.length;i++){
			var frm = createElement(document, 'iframe', {name: 'frame_' + i, id: 'frame_' + i, src: 'blank.html'});
			parent.appendChild(frm);
			nodes[i].render(window.frames['frame_' + i]);
		};
	};
};
</script>
</head>
<body onload='loaded()'>
Project Summary</br>
</body>
</html>
