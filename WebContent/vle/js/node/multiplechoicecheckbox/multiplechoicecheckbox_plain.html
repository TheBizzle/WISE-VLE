/* 
 * Note from Geoff
 * all names labeled mc should be changed to mc_checkbox but will
 * left alone for now and cleaned up later for the sake of getting this
 * working quickly for tim.
 */
 
 
var mcObj;   // global variable so it can be accessed by other functions
var node;
var states = [];  // array of MCSTATE objects

function refresh() {
	mcObj.render();
}

/*
 * This is called by multiplechoice_authoring.html after it has
 * set the node.
 */
function loadAuthoring() {
	//retrieve the content
  	var xmlString = node.element.getElementsByTagName("jaxbXML")[0].firstChild.nodeValue;

	//create an xml object from the xmlString
	if(window.ActiveXObject) {
		xmlObj=new ActiveXObject("Microsoft.XMLDOM");
		xmlObj.async="false";
		xmlObj.loadXML(xmlString);
	} else {
		var parser=new DOMParser();
		xmlObj=parser.parseFromString(xmlString,"text/xml");
	}

	//create the mc object
  	mcObj = new MC_CHECKBOX(xmlObj);

  	//render the mc object so that it's content gets loaded in this html page
	mcObj.render();
	
  	/*
  	 * calls afterAuthoringLoaded() in multiplechoice_authoring.html so that
  	 * multiplechoice_authoring.html can do what it needs to do with the mc
  	 * object.
  	 */
  	parent.afterAuthoringLoaded();
}

function renderMCFromString(txt) {
  xmlDoc=loadXMLString(txt);
  mcObj = new MC_CHECKBOX(xmlDoc);
  mcObj.render();
}

function checkAnswer() {
	mcObj.checkAnswer();
}

/**
 * 1) if shuffle is on, shuffle choices
 * 2) clears feedbackdiv
 * 3) enables checkAnswerButton
 * 4) hides tryAgainButton
 */
function tryAgain() {
	var isTryAgainDisabled = hasClass("tryAgainButton", "disabledLink");

	if (isTryAgainDisabled) {
		return;
	}

	mcObj.render();
}

</script>

<!--  Javascript Pop up window -->
<script type="text/javascript">

var newWin = null;
function popUp(strURL, strType, strHeight, strWidth) {
 if (newWin != null && !newWin.closed)
   newWin.close();
 var strOptions="";
 if (strType=="console")
   strOptions="resizable,height="+
     strHeight+",width="+strWidth;
 if (strType=="fixed")
   strOptions="status,height="+
     strHeight+",width="+strWidth;
 if (strType=="elastic")
   strOptions="toolbar,menubar,scrollbars,"+
     "resizable,location,height="+
     strHeight+",width="+strWidth;
 newWin = window.open(strURL, 'newWin', strOptions);
 newWin.focus();
}

</script>
