
<html>

<head>
<link rel="stylesheet" type="text/css" href="../common/css/htmlAssessment.css" />
<link rel="stylesheet" type="text/css" href="../common/css/niftyCorners.css" />

<!--  Nifty Cube for Rounded Corners -->

<script type="text/javascript" src="../common/js/niftycube.js"></script>
<script type="text/javascript">
window.onload=function(){
Nifty("div#assessmentTypeCenteredDiv","large, all");
Nifty("div#InfoBoxClose a","transparent, large, all");
}
</script>
</head>

<body id="assessmentBody">

<div id="assessmentTypeCenteredDiv">

<div id="assessmentTitle">Multiple Choice</div>

<div id="assessmentDescription">
	<ul>
		<li>Review the question, select ONE answer from the choices provided, then click <i>Check Answer</i>
		You'll receive feedback about the correctness/incorrectness of your choice.</li>
    	<li>If you didn't find the correct answer click <i>Try Again</i> to make another guess.</li>
   	</ul>

<div id="InfoBoxClose">
    <a href="JavaScript:window.close()">Close</a>
</div>

</div>   <!-- end centered Div -->
