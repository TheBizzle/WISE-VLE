<script type="text/javascript">
var ms;   // global variable so it can be accessed by other functions
var currentStateXML;  // global variable containing current state as xml string

var states = [];   // current state;

function renderMS() {
  var xmlDoc=loadXMLDoc("match_sample.xml");
  ms = new MS(xmlDoc);
  ms.render();
}
		
/**
 * xmlString contains QTI-coded xml content
 */
function loadXMLString(xmlString, customCheck) {
	  var xmlDoc=loadXMLDocFromString(xmlString);
	  ms = new MS(xmlDoc, customCheck);
	  ms.render();	
}
</script>

<!--  Javascript Pop up window -->

<script type="text/javascript">

var newWin = null;
function popUp(strURL, strType, strHeight, strWidth) {
 if (newWin != null && !newWin.closed)
   newWin.close();
 var strOptions="";
 if (strType=="console")
   strOptions="resizable,height="+
     strHeight+",width="+strWidth;
 if (strType=="fixed")
   strOptions="status,height="+
     strHeight+",width="+strWidth;
 if (strType=="elastic")
   strOptions="toolbar,menubar,scrollbars,"+
     "resizable,location,height="+
     strHeight+",width="+strWidth;
 newWin = window.open(strURL, 'newWin', strOptions);
 newWin.focus();
}

</script>
