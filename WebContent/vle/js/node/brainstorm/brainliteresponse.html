<html>
<head>
<script type='text/javascript'>
var brainstorm = parent.brainstorm;

function loaded(){
	brainstorm.responsePageLoaded(document);
};

function save(){
	brainstorm.save(document);
};
</script>

<link rel="stylesheet" type="text/css" href="./brainstorm.css">

</head>
<body onload='loaded()'>
	<div id="main">
		<div id='questionDiv'>
			question content goes here
		</div>
		<br>
		<div id='responses'>
			Sample responses from previous students:<br>
		</div><br/>
		<div id='studentResponseDiv'>
			Write your response below:
			<br><textarea id='studentResponse' rows='5' cols = '85'></textarea>
			<br/>
			<input type='button' value='post your response' onclick='save()'/>
		</div>
	</div>
</body>
</html>
