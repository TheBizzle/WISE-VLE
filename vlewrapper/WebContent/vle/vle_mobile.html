<script type="text/javascript">
var runId = null;
var newWin = null;
function popUp(strURL, strType, strHeight, strWidth) {
 if (newWin != null && !newWin.closed)
   newWin.close();
 var strOptions="";
 if (strType=="console")
   strOptions="resizable,height="+
     strHeight+",width="+strWidth;
 if (strType=="fixed")
   strOptions="status,height="+
     strHeight+",width="+strWidth;
 if (strType=="elastic")
   strOptions="toolbar,menubar,scrollbars,"+
     "resizable,location,height="+
     strHeight+",width="+strWidth;
 newWin = window.open(strURL, 'newWin', strOptions);
 newWin.focus();
}

function load(contentURL, userURL, getDataUrl) {
	render(contentURL, userURL, getDataUrl);
}

<script type="text/javascript">

function expandMenu(menuId) {
	myMenu.expandMenu(document.getElementById(menuId));
}

/**
 * Setup and display the project
 *
 * @param contentURL a url to the project file, we will use a get
 *		request to obtain the project file
 * @param userURL a url to the user info, we will use a get request
 *		to obtain the user info 
 */
function render(contentURL, userURL, getDataUrl) {
	//alert('contentURL: ' + contentURL);
	vle = new VLE();
	var contentCallback =
	{
	  success: function(o) { 
		  var xmlDocObj = new LoadXMLDocObj();
		  xmlDocObj.xmlDoc = o.responseXML;   // o.responseXML is the OTML
		  //alert(o.responseXML);
		  var xmlDocToParse = o.responseXML;
		  /*
		  if (o.responseXML.getElementsByTagName("OTPasActivity").length == 0) {
			  // WINDOWS IE
			  //alert(o.responseText);
			  var windowsXMLDoc = new ActiveXObject("Microsoft.XMLDOM");
			  windowsXMLDoc.async = "false";
			  windowsXMLDoc.loadXML(o.responseText);
			  xmlDocToParse = windowsXMLDoc;
			  //alert('done');
			  //alert(xmlDocToParse);
			  //alert('done done');
		  }	
		  */	  
		  var project = new PasOtmlProject(xmlDocObj);
		  //var project = new Project(xmlDocToParse);
		  
		  project.xmlDoc = xmlDocToParse;
		  project.generateNode(xmlDocToParse);
		  
		  vle.setProject(project);
		  var dfs = new DFS(project.rootNode);
		  vle.navigationLogic = new NavigationLogic(dfs);
		  vle.setConnection(new ConnectionManager());
		  vle.getDataUrl = getDataUrl;
		  myMenu = new Menu("my_menu");
          myMenu.init();
			
		  setTimeout("vle.renderNode('0:0:0')", 1000);
		  vle.toggleNavigationPanelVisibility();
	  },
	  failure: function(o) { alert('failure, could not get content');},
	  argument: ["a", "b", "c"]
	};

	// fetch the OTML.
	//alert('vle_mobile.html, contentURL: ' + contentURL);
	var transaction = YAHOO.util.Connect.asyncRequest('GET', contentURL, contentCallback, null);

	// fetch user data
	var userCallback = {
				success: function(o) {
					//alert('userURL: ' + userURL);
					//alert('userxml: ' + o.responseXML);
					//alert('responsexml: ' + o.responseText);
					vle.loadUserAndClassInfo(o.responseXML);
			  	},
				failure: function(o) {
					alert('Error: Unable to load user info');
				},
				argument: ["a", "b", "c"]
	};
	//alert('vle_mobile.html, userURL: ' + userURL);
	var getUserTransaction = YAHOO.util.Connect.asyncRequest('GET', userURL, userCallback, null);
}

var myMenu;

</script>
